<mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Individual Report</span>
    <span class="fill-remaining-space"></span>
  
  </mat-toolbar>
  <form [formGroup]="service.form"  (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container">
          <input type="hidden" formControlName="_id">
          <mat-form-field>
            <input formControlName="name" matInput placeholder="Full Name">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="registration" matInput placeholder="Registration No:">
          </mat-form-field>
          <mat-form-field>
              <input formControlName="marks" matInput placeholder="Total Marks">
          </mat-form-field>
          <div>
              <button mat-raised-button color="primary" type="submit">Select</button>
              <button mat-raised-button color="warn" (click)="rejectR()">Reject</button>
            </div>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
          <div class="controles-container">
          <mat-form-field>
              <input formControlName="distance" matInput placeholder="Marks for Distance">
          </mat-form-field>
          <br>
          <mat-form-field>
              <input formControlName="income" matInput placeholder="Marks for Family Income">
          </mat-form-field>
          <br>
          <mat-form-field>
              <input formControlName="parent" matInput placeholder="Marks for special reasons">
          </mat-form-field>
          <br>
          <mat-form-field>
              <input formControlName="sibiling" matInput placeholder="Marks for sibilings">
          </mat-form-field>
          </div>
       
      </mat-grid-tile>
     
    </mat-grid-list>
  </form>
