<div class="container">
  <form #ifsForm="ngForm" (ngSubmit)="onSubmit(ifsForm)" >
    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="ifsService.selectedForm._id">
    <div class="row">
      <label>Name</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)] ="ifsService.selectedForm.name" >
    </div>
    <div class="row">
      <label>Address</label>
      <input type="text" name="address" #address="ngModel" [(ngModel)]="ifsService.selectedForm.address">
    </div>
    <div class="row">
      <button (click)="resetForm(ifsForm)" >Reset</button>
      <button>Submit</button>
    </div>
  </form>
</div>
